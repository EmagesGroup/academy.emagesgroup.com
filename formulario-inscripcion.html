<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inscripción | EMAGES Academy</title>

<style>
body{
font-family:'Segoe UI',Arial,sans-serif;
background:#F8F9FA;
margin:0;
padding:0;
}

.container{
max-width:600px;
margin:80px auto;
background:#fff;
padding:40px;
border-radius:15px;
box-shadow:0 5px 25px rgba(0,0,0,0.08);
}

h1{
text-align:center;
margin-bottom:30px;
color:#F57C00;
}

label{
display:block;
margin-bottom:8px;
font-weight:600;
}

input, select, textarea{
width:100%;
padding:12px;
margin-bottom:20px;
border:1px solid #ddd;
border-radius:8px;
font-size:15px;
}

button{
width:100%;
background:#F57C00;
color:#fff;
padding:14px;
border:none;
border-radius:30px;
font-size:16px;
font-weight:600;
cursor:pointer;
transition:.3s;
}

button:hover{
background:#e36f00;
}

.note{
text-align:center;
margin-top:15px;
font-size:14px;
color:#777;
}

@media(max-width:768px){
.container{
margin:40px 20px;
padding:25px;
}
}
</style>
</head>

<body>

<div class="container">
<h1>Formulario de Inscripción</h1>

<form action="enviar.php" method="POST">

<label>Nombre completo</label>
<input type="text" name="nombre" required>

<label>Correo electrónico</label>
<input type="email" name="email" required>

<label>Teléfono / WhatsApp</label>
<input type="text" name="telefono" required>

<label>Escuela de interés</label>
<select name="escuela" required>
<option value="">Seleccione una opción</option>
<option value="Formación Empresarial">Formación Empresarial</option>
<option value="Formación Tecnológica">Formación Tecnológica</option>
<option value="Talento Artístico & Creativo">Talento Artístico & Creativo</option>
</select>

<label>Mensaje (opcional)</label>
<textarea name="mensaje" rows="4"></textarea>

<button type="submit">Enviar Inscripción</button>

</form>

<p class="note">
Nos pondremos en contacto contigo lo antes posible.
</p>

</div>

</body>
</html>
